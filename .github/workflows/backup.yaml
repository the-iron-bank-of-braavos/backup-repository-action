name: Repository backup

on:
  push:
    branches:
      - 'main'

jobs:
  backup-repository:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Backup repository
        uses: ./
        with:
          token: ${{ secrets.USER_PAT }}
          source-repository: the-iron-bank-of-braavos/test-octokit
          target-repository: the-iron-bank-of-braavos/test-octokit-backup-2
          topics: 'my-backup,more-topics,a-lot-of-topics,topics-parsed'
