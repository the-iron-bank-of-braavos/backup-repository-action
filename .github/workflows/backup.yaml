name: Repository backup

on:
  push:
    branches:
      - 'test-if'

jobs:
  backup-repository:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Backup repository
        uses: ./
        with:
          token: ${{ secrets.USER_PAT }}
          source-repository: the-iron-bank-of-braavos/test-octokit
          target-repository: the-iron-bank-of-braavos/test-octokit-backup
          topics: 'backup, test, sha'
          ref: 8e75db76c01c5e45573a5324fcdb5a968b926b77
